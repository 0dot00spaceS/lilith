sudo: false
language: java

jdk:
  - oraclejdk8

env:
  - TERM=dumb

cache:
  directories:
  - $HOME/.gradle

before_install: 
  - git clone https://github.com/huxi/sulky.git ~/builds/sulky 
  - pushd ~/builds/sulky 
  - ./gradlew --stacktrace install
  - popd 

script:
  - ./gradlew --stacktrace

after_success:
  - ./gradlew --stacktrace cleanTest
  - ./gradlew --stacktrace jacocoRootReport
  - ./gradlew --stacktrace coveralls
