language: java

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.gradle

before_install: 
  - git clone https://github.com/huxi/sulky.git ~/builds/sulky 
  - pushd ~/builds/sulky 
  - ./gradlew install 
  - popd 

env:
- TERM=dumb

after_success:
- ./gradlew cleanTest
- ./gradlew jacocoRootReport
- ./gradlew coveralls
